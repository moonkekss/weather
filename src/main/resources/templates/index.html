<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Weather Forecast</title>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <form action="/forecast" method="get">
      Enter city name: <input type="text" name="city" />
      <input type="submit" value="Get Weather" />
    </form>

    <div th:if="${forecast}">
      <h2>Forecast for <span th:text="${forecast[0].name}"></span></h2>
      <ul>
        <li th:each="forecastItem : ${forecast}">
          <span th:text="${forecastItem.dt_txt}"></span>:
          <span th:text="${forecastItem.main.temp}"></span> Â°C,
          <span th:text="${forecastItem.weather[0].description}"></span>
        </li>
      </ul>
    </div>

    <div th:if="${error}">
      <p th:text="${error}"></p>
    </div>
  </body>
</html>
